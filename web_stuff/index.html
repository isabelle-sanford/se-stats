  <div class="container jumbotron">


    <nav>
      <div class="nav nav-tabs bg-primary border border-primary border-5 border-bottom-0" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button"
          role="tab" aria-controls="nav-home" aria-selected="true">Data</button>
        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button"
          role="tab" aria-controls="nav-profile" aria-selected="false">Games</button>
      </div>
    </nav>
    <div class="tab-content  px-5 border border-primary border-top-0 border-5" id="nav-tabContent">
      <!-- general data -->
      <div class="tab-pane show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <form method="post">
          <div class="row justify-content-center align-items-center">
            <div class="col-6">


              <br>
              <h3>Format</h3>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="LGcheck" checked />
                <label class="form-check-label" for="LGcheck"> Long Game </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="MRcheck" checked />
                <label class="form-check-label" for="MRcheck"> Mid Range </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="QFcheck" checked />
                <label class="form-check-label" for="QFcheck"> Quick Fix </label>
              </div>

              <br><br>
              <h3>Win</h3>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="WinCheck" checked />
                <label class="form-check-label" for="WinCheck"> Won </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="LoseCheck" checked />
                <label class="form-check-label" for="LoseCheck"> Lost </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="DrawCheck" checked />
                <label class="form-check-label" for="DrawCheck"> Drew </label>
              </div>

              <br><br>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="ElimCheck" checked />
                <label class="form-check-label" for="ElimCheck"> Eliminator only [not functional] </label>
              </div>

            </div>
            <div class="col-6">
              <br>
              <h3>Death [not functional]</h3>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="SurviveCheck" checked />
                <label class="form-check-label" for="SurviveCheck"> Survived (S) </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="EKillCheck" checked />
                <label class="form-check-label" for="EKillCheck"> Killed by Evil (E, M) </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="ExeCheck" checked />
                <label class="form-check-label" for="ExeCheck"> Executed (X) </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="VigCheck" checked />
                <label class="form-check-label" for="VigCheck"> Vigilante (V, F) </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="NeutralCheck" checked />
                <label class="form-check-label" for="NeutralCheck"> Killed by Neutral (N) </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="OtherDeathCheck" checked />
                <label class="form-check-label" for="OtherDeathCheck"> Other (I, O, D, P) </label>
              </div>



            </div>

          </div>
        </form><br>
        <div class="row justify-content-center align-items-center">
          <button onclick="queryData()" type="submit" class="btn btn-primary">
            Submit
          </button>
        </div>
        <br>
      </div>

      <!-- games -->
      <div class="tab-pane" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

        <form method="post">
          <div class="row justify-content-center align-items-center">
            <div class="col-6">
              <h3>Format</h3>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="LGcheckG" checked />
                <label class="form-check-label" for="LGcheckG"> Long Game </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="MRcheckG" checked />
                <label class="form-check-label" for="MRcheckG"> Mid Range </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="QFcheckG" checked />
                <label class="form-check-label" for="QFcheckG"> Quick Fix </label>
              </div>

            </div>
            <div class="col-6">

              <h3>Winner</h3>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="VillageWinCheck" checked />
                <label class="form-check-label" for="VillageWinCheck"> Village </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="ElimWinCheck" checked />
                <label class="form-check-label" for="ElimWinCheck"> Eliminators </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="FactionWinCheck" checked />
                <label class="form-check-label" for="FactionWinCheck"> Faction </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="NeutralWinCheck" checked />
                <label class="form-check-label" for="NeutralWinCheck"> Neutral </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="OtherWinCheck" checked />
                <label class="form-check-label" for="OtherWinCheck"> Other </label>
              </div>

            </div>

          </div>
        </form><br>
        <div class="row justify-content-center align-items-center">

          <button onclick="queryGames()" type="submit" class="btn btn-primary">
            Submit
          </button>
        </div>
        <br>
      </div>


    </div>
  </div>
  </div>
  </div>


  <div class="container">
    <div class="row" id="output-stats"></div>

    <div class="row justify-content-center align-items-center" id="output-table">
